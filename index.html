<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>გამყოფების შედარება</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <h1>რიცხვების გამყოფების შედარება</h1>
        <hr />
        <div class="row inputs">
            <div class="col-md">
                <div class="mb-3">
                    <label for="numberA" class="form-label">Number A</label>
                    <input type="number" class="form-control" id="numberA" placeholder="შეიყვანეთ რიცხვი A">
                </div>
            </div>
            <div class="col-md">
                <div class="mb-3">
                    <label for="numberB" class="form-label">Number B</label>
                    <input type="number" class="form-control" id="numberB" placeholder="შეიყვანეთ რიცხვი B">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary" onclick="calc()">გამოთლა
                    </button>
                </div>
            </div>
        </div>

        <div class="row row1">
            <div class="col-md " id="numAResult">
            </div>
            <div class="col-md " id="numBResult">
            </div>
        </div>
    </div>
</body>

</html>
